<div class="footer">
  {{ if .Site.Data.social.links }}
  <div draggable="false" (dragstart)="false;" ondragstart="return false;" oncontextmenu="return false;" class="footer-url">
    {{ range .Site.Data.social.links }}
      <span class="footer-icon footer-icon-{{ .name | urlize }}">
        <a href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener">
          <img class="icon" src="{{ .image | relURL }}" width="24" height="24" alt="{{ .name }}"/>
        </a>
      </span>
    {{ end }}
  </div>
  {{ end }}
</div>
